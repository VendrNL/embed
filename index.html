<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendr Embed</title>

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/base.css">
  <link id="themeStylesheet" rel="stylesheet" href="assets/css/themes/default.css">
</head>
<body>
  <!-- STICKY header met logo, filters en view-toggle -->
  <header class="header header--neutral">
    <div class="container header-bar">
      <a id="realtorLink" href="#" target="_blank" rel="noopener" class="brand">
        <img id="realtorLogo" alt="Realtor logo">
      </a>
      <div class="filters">
        <label>Provincie
          <select id="filterProvincie"><option value="">Alle</option></select>
        </label>
        <label>Type vastgoed
          <select id="filterType"><option value="">Alle</option></select>
        </label>
        <label>Status
          <select id="filterStatus">
            <option value="">Alle</option>
            <option value="available">Beschikbaar</option>
            <option value="under_bid">Onder bod</option>
            <option value="sold_stc">Verkocht onder voorbehoud</option>
            <option value="sold">Verkocht</option>
          </select>
        </label>
      </div>
      <button id="viewToggle" class="view-toggle" type="button" aria-pressed="false" title="Wissel naar kaartweergave">
        Kaartweergave
      </button>
    </div>
  </header>

  <main class="container themed">
    <div id="alert" class="alert hidden"></div>
    <div id="stats" class="stats"></div>
    <div id="grid" class="grid"></div>
    <!-- Kaartcontainer voor map view -->
    <div id="map" class="map hidden" data-map-id="722bdf19803b1dbb"></div>
  </main>

  <template id="card-tpl">
    <article class="card">
      <div class="media">
        <img class="img" alt="">
        <span class="badge"></span>
      </div>
      <div class="body">
        <h3 class="name"></h3>
        <p class="addr"></p>
        <p class="meta"></p>
      </div>
      <div class="actions">
        <a class="btn" target="_blank" rel="noopener">
          Bekijk op Vendr
          <svg class="ext" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M14 3h7v7h-2V6.41l-9.29 9.3-1.42-1.42 9.3-9.29H14V3zM5 5h6v2H7v10h10v-4h2v6H5V5z" fill="currentColor"/>
          </svg>
        </a>
      </div>
    </article>
  </template>

  <!-- ES module versie van app -->
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
